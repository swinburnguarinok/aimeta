<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G·ªôp File TXT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #f0f4ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-list {
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            background: #f8f9ff;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .file-name {
            flex: 1;
            font-weight: 500;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 14px;
            margin: 0 10px;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-btn:hover {
            background: #ff3838;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .separator {
            margin: 20px 0;
        }

        .separator label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .separator input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .separator input:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ G·ªôp File TXT</h1>
        <p class="subtitle">Ch·ªçn nhi·ªÅu file .txt ƒë·ªÉ g·ªôp th√†nh m·ªôt file duy nh·∫•t</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p style="font-size: 18px; margin-bottom: 10px;">K√©o th·∫£ file v√†o ƒë√¢y ho·∫∑c click ƒë·ªÉ ch·ªçn</p>
            <p style="color: #666; font-size: 14px;">H·ªó tr·ª£ nhi·ªÅu file .txt</p>
            <input type="file" id="fileInput" accept=".txt" multiple>
        </div>

        <div class="separator">
            <label>K√Ω t·ª± ph√¢n c√°ch gi·ªØa c√°c file:</label>
            <input type="text" id="separator" value="\n\n==========\n\n" placeholder="Nh·∫≠p k√Ω t·ª± ph√¢n c√°ch">
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="controls">
            <button class="btn" onclick="document.getElementById('fileInput').click()">‚ûï Th√™m File</button>
            <button class="btn" id="mergeBtn" onclick="mergeFiles()" disabled>üîó G·ªôp File</button>
            <button class="btn" id="clearBtn" onclick="clearFiles()" disabled>üóëÔ∏è X√≥a T·∫•t C·∫£</button>
        </div>

        <div class="separator" style="margin-top: 30px;">
            <label>T√™n file xu·∫•t ra:</label>
            <input type="text" id="outputFilename" value="merged.txt" placeholder="Nh·∫≠p t√™n file">
        </div>

        <div id="status"></div>
    </div>

    <script>
        let files = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const mergeBtn = document.getElementById('mergeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const droppedFiles = Array.from(e.dataTransfer.files).filter(f => f.name.endsWith('.txt'));
            addFiles(droppedFiles);
        });

        fileInput.addEventListener('change', (e) => {
            addFiles(Array.from(e.target.files));
            fileInput.value = '';
        });

        function addFiles(newFiles) {
            files = files.concat(newFiles);
            updateFileList();
            updateButtons();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                    <button class="remove-btn" onclick="removeFile(${index})">‚úï</button>
                `;
                fileList.appendChild(item);
            });
        }

        function removeFile(index) {
            files.splice(index, 1);
            updateFileList();
            updateButtons();
        }

        function clearFiles() {
            files = [];
            updateFileList();
            updateButtons();
            showStatus('');
        }

        function updateButtons() {
            const hasFiles = files.length > 0;
            mergeBtn.disabled = !hasFiles;
            clearBtn.disabled = !hasFiles;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        async function mergeFiles() {
            if (files.length === 0) return;

            showStatus('ƒêang x·ª≠ l√Ω...', 'info');

            try {
                const separator = document.getElementById('separator').value.replace(/\\n/g, '\n');
                let mergedContent = '';

                for (let i = 0; i < files.length; i++) {
                    const content = await readFileContent(files[i]);
                    mergedContent += content;
                    if (i < files.length - 1) {
                        mergedContent += separator;
                    }
                }

                const outputFilename = document.getElementById('outputFilename').value.trim() || 'merged.txt';
                const filename = outputFilename.endsWith('.txt') ? outputFilename : outputFilename + '.txt';
                downloadFile(mergedContent, filename);
                showStatus(`‚úì ƒê√£ g·ªôp th√†nh c√¥ng ${files.length} file th√†nh "${filename}"!`, 'success');
            } catch (error) {
                showStatus('‚úó C√≥ l·ªói x·∫£y ra: ' + error.message, 'error');
            }
        }

        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c file'));
                reader.readAsText(file, 'UTF-8');
            });
        }

        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + (type || '');
            status.style.display = message ? 'block' : 'none';
        }
    </script>
</body>
</html>
